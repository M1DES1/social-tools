<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja użytkownika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rejestracja</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Potwierdź hasło:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Zarejestruj się</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Trwa rejestracja i zapisywanie logów...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <!-- Dodatkowy przycisk do przeglądania logów -->
        <div style="margin-top: 20px; text-align: center;">
            <button type="button" onclick="showStoredLogs()" style="background: #6c757d; margin-top: 10px;">
                Pokaż logi (konsola)
            </button>
            <button type="button" onclick="clearStoredLogs()" style="background: #dc3545; margin-top: 10px;">
                Wyczyść logi
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
